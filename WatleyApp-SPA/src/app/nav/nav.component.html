<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-4">
  <a class="navbar-brand" href="#">Watley APP</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">
        Matches 
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Lists</a>
    </li>
    <li class="nav-item">
      <a class="nav-link">Messages</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logOut()">Log Out</a>
    </li>
  </ul>

  <div *ngIf="loggedIn()" class="dropdown">
    <a class="dropdown-toggle text-light">
      Welcome User
    </a>
  
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"><i class="fa fa-user">Edit Profile</i></a>
      <div class="dropdown-divider"></div>  
      <a class="dropdown-item" href="#"><i class="fa fa-sign-out">Login</i></a>
    </div>
  </div>

  <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
    <input #username class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username" />
    <input #password class="form-control mr-sm-2"type="password" name="password" placeholder="Password" required [(ngModel)]="model.password"/>
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">
      Login
    </button>
  </form>
</nav>
