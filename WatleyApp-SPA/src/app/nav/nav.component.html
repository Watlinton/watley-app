<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">Watley APP</a>
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">Messages</a>
      </li>
    </ul>
  
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{username}}
      </a>
    
      <div class="dropdown-menu mt-3"*dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"> Edit Profile</i></a>
        <div class="dropdown-divider"></div>  
        <a class="dropdown-item" (click)="logOut()"><i class="fa fa-sign-out"> Logout</i></a>
      </div>
    </div>
  
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input #username class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username" />
      <input #password class="form-control mr-sm-2"type="password" name="password" placeholder="Password" required [(ngModel)]="model.password"/>
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">
        Login
      </button>
    </form>
  </div>

</nav>
